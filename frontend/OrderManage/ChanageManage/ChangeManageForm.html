		<script type="text/javascript">
			var fileid = "";
			var P_EVENT_ID=$.url("EVENT_ID");
			var fas;
			$(function() {

				$('#ORDER_SOURCE').selectMania({
					themes: ['green'],
					placeholder: '请选择',
					removable: false,
					ajax: false,
				});
				$('#ORDER_CLASS').selectMania({
					themes: ['green'],
					placeholder: '请选择',
					removable: false,
					ajax: false,
				});
				$('#PLAN_START_TIME').datetimepicker({
					language: 'zh-CN',
					weekStart: 1,
					todayBtn: 1,
					autoclose: 1,
					todayHighlight: 1,
					startView: 2,
					minView: 2,
					forceParse: 0
				});

				$('#PLAN_END_TIME').datetimepicker({
					language: 'zh-CN',

				urgent(4, $("#di"));
				getSelectjquery({
					"P_EVENT_ID": P_EVENT_ID,
				}, 'ORDER_CLASS', '/order/OrderTypeCombo');
				getSelectjquery({
					"P_TABLE": "TR_BASE_APPLY_XX",
					"P_COLUMN": "SOURCE"
				}, 'ORDER_SOURCE', '/ProcessHandler/GetProcessType');
				$("#CONNECT_TEL").blur(function() {
					checkTel();
				})
				getSystemTree();
				getDepartTree();
			});
			//加载部门树
			function getSystemTree() {
				$departTree = $('#SystemTreeId').jstree({
					'core': {
						"multiple": false,
						'data': {
							"url": urlpath + "/order/GetProsysTree",
							"data": function(node) {
								return {
									"id": node.id
								};
							}
						}
					},
					"plugins": ["search"],
					"search": {
						"show_only_matches": true,
						"show_only_matches_children": true
					}
				});
				$departTree.bind('activate_node.jstree', function(obj, e) {
					$("#SYSTEM_NAME").val(e.node.id);
					$("#SYSTEM_TEXT").val(e.node.text);
				})
				$("#SystemSelect").on("blur", "#SYSTEM_TEXT", function(e) {
					setTimeout(function() {
						$("#SystemTreeId").hide();
					}, 200)
				})
				$("#SystemSelect").on("click", "#SYSTEM_TEXT", function() {
					if($("#SystemTreeId")[0].style.display == "none" ||
						$("#SystemTreeId")[0].style.display == "") {
						$("#SystemTreeId")[0].style.display = "block";
					} else if($("#SystemTreeId")[0].style.display == "block") {
						$("#SystemTreeId")[0].style.display = "none";
					}
				});
			}

			function checkTel() {
				var obj = document.getElementById("CONNECT_TEL");
				var value = obj.value;
				var regTel1 = /^(([0\+]\d{2,3}-)?(0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$/.test(value); //带区号的固定电话
				var reg = /^1[3|4|5|7|8][0-9]{9}$/.test(value);
				if(value != "") {
					if(!regTel1 && !reg) {
						layer.alert("电话号码输入有误！");
						fas = false;
						return false;
					}
				}
				fas = true;
				return true;
			}
			//加载部门树
			function getDepartTree() {
				$departTree = $('#departTreeId').jstree({
					'core': {
						"multiple": false,
						'data': {
							"url": urlpath + "/DepartmentHander/getNDepartTree",
							"data": function(node) {
								node.id=="#"? "0":node.id;
								return {
									"P_PROSYS_ID":node.id,
								};
							}
						}
					},
					"plugins": ["search"],
					"search": {
						"show_only_matches": true,
						"show_only_matches_children": true
					}
				});
				$departTree.bind('activate_node.jstree', function(obj, e) {
					DP_TEXT = e.node.text;
					DP_VALUE = e.node.id;
					$("#FK_DEPART").val(DP_VALUE);
					$("#DEPAET_NAME").val(DP_TEXT);
				})
				$("#departSelect").on("blur", "#DEPAET_NAME", function(e) {
					setTimeout(function() {
						$("#departTreeId").hide();
					}, 200)
				})
				$("#departSelect").on("click", "#DEPAET_NAME", function() {
					if($("#departTreeId")[0].style.display == "none" ||
						$("#departTreeId")[0].style.display == "") {
						$("#departTreeId")[0].style.display = "block";
					} else if($("#departTreeId")[0].style.display == "block") {
						$("#departTreeId")[0].style.display = "none";
					}
				});
			}

			function getSelectjquery(data, useId, url) {
				webapi(url, data, function(res) {
					var str = "";
					if(res.length > 0) {
						$.each(res, function(i, item) {
							str += "<option  value=" + item.ID + ">" + item.TEXT + "</option>";
						});
						$("#" + useId).html(str);
						$('#' + useId).selectMania('update');
					}
				}, function(err) {
					alert("获取下拉数据错误,错误信息为" + err);
				});
			}

			function urgent(num, obj) {
				$(".col-sm-8 span").css("color", "black");
				$('.urgent').css("color", "#353535");
				$('.urgent .label').css("background", "#E4E4E4");
				$("#NAME-" + num).css("color", "red");
				var color = "";
				switch(num) {
					case 4:
						color = "#11bae1";
						break;
					case 3:
						color = "orange";
						break;
					case 2:
						color = "#f4e60d";
						break;
					case 1:
						color = "red";
						break;
				}
				$(obj).children(".label").css("background", color);
				$("#EMER_LEVEL").val(num);
			}

			function SubForm() {
				var connect_ids = getConnectIds();
				if(validateForm()) {
					var keyValue = {
						"P_EVENT_ID": 1010, //--表单流程事件ID

						"ORDER_SOURCE": $("#ORDER_SOURCE").selectMania('get')[0].text,
						"PLAN_END_TIME": $("#PLAN_END_TIME").find("input").val(),

						"P_CONNECT_ID": connect_ids

			function Save() {
				var connect_ids = getConnectIds();

				if(validateForm()) {
					var keyValue = {
						"P_EVENT_ID": 1010, //--表单流程事件ID
						"P_SYS_USER_ID": "", //指定工单处理人，没有传空值
						"P_OPER_ID": "1001", //操作工号
						"P_KEY_VALUE": "", //表单值
						"P_FUJIAN_STR": fileid, //处理时上传的附件，附件信息拼接字符

						"MANAGER": $("#MANAGER").val(),
						"MANAGER_TEL": $("#MANAGER_TEL").val(),
						"CHANGE_RANGE": $("#CHANGE_RANGE").val(),
						"CHANGE_STEP": $("#CHANGE_STEP").val(),
						"P_RESEND_ID": "",

			/**
			 * 表单提交前验证字段信息
			 * @returns {boolean}
			 */
			function validateForm() {
				var flag = true;
				var isEmpty = /^[\s]*$/;
				if(isEmpty.test($("#ORDER_NAME").val())) {
					layer.open({
						content: '请填写变更标题'
					});
					flag = false;
					return flag;
				}
				if(isEmpty.test($("#ORDER_DSC").val())) {
					layer.open({
						content: '请填写变更说明'
					});
					flag = false;
					return flag;
				}
				if($("#SYSTEM_NAME").val() == '') {
					layer.open({
						content: '请选择来源系统'
					});
					flag = false;
					return flag;
				}
				if(isEmpty.test($("#CONNECT_USER").val())) {
					layer.open({
						content: '请填写联系人信息'
					});
					flag = false;
					return flag;
				}
				if(isEmpty.test($("#CONNECT_TEL").val())) {
					layer.open({
						content: '请填写联系人电话信息'
					});
					flag = false;
					return flag;
				}
				if(isEmpty.test($("#FK_DEPART").val())) {
					layer.open({
						content: '请选择反馈部门'
					});
					flag = false;
					return flag;
				}
				if(isEmpty.test($("#ORDER_SOURCE").val())) {
					layer.open({
						content: '请选择变更来源'
					});
					flag = false;
					return flag;
				}
				if(isEmpty.test($("#ORDER_CLASS").val())) {
					layer.open({
						content: '请选择变更类型'
					});
					flag = false;
					return flag;
				}
				if(isEmpty.test($("#MANAGER").val())) {
					layer.open({
						content: '请填写变更负责人'
					});
					flag = false;
					return flag;
				}
				if(isEmpty.test($("#MANAGER_TEL").val())) {
					layer.open({
						content: '请填写变更负责人电话'
					});
					flag = false;
					return flag;
				}

				/* 上传类型 */
				action: urlpath + "/attach/uploadFile",
				/* 上传地址 */
				autoUpload: true,
				/* 是否开启自动上传 */
				crossDomain: true,
				/* 是否允许跨域 */
				data: null,
				/* 上传配置参数，依据dataFormat而不同， */
				dataFormat: 'formData',

				/* 上传表单类型，有formData和base64两种 */
				dataType: 'json',
				/* 同$.ajax，�默认返回数据格式为json */
				headers: {
					// testKey: 'testValue'
				},
				/* 上传的请求头部，视需要配置 */
				maxCount: 5,
				/* 最大上传文件数 */
				maxSize: 3,
				/* 最大上传文件体积，单位M */
				multiple: true,
				/* 是否开启多选上传 */
				name: 'upfile',
				/* 上传的文件字段名 */
				previewWidth: 70,
				/* 压缩预览图的宽度，样式中高度等于宽度 */
				processData: false,
				/* 同$.ajax参数，这里默认为false */
				successKey: 'code',
				/* 标识上传成功的key */
				successValue: 200,
				/* 标识上传成功对应的value */
				showAlert: true,
				/* 是否开启alert提示 */
				timeout: 0,
				/* ajax请求超时时间，默认值为0，表示永不超时*/
				withCredentials: true,
				/* 是否支持发送 cookie 凭证信息 */
				beforeUpload: null,
				/* ajax上传前的回调函数 */
				onAlert: null, //alert时的钩子
				onChange: null, // input选中时触发
				onError: function(err) { //上传失败时的钩子
					new $.zui.Messager('文件上传失败', {
						icon: 'info-sign',
						placement: 'center', // 定义显示位置
						time: 1500,
						type: 'danger'
					}).show();
				},
				onRemove: function(removedFiles, files) {
					/*
					 *批量删除时只返回removedFiles:剩下的文件信息,files为空
					 *单个删除时返回removedFiles，files,removedFiles:剩下的文件信息,files:删除的文件信息
					 */
					//console.log(removedFiles);
					fileid = "";
					for(var i = 0; i < removedFiles.length; i++) {
						if(fileid.indexOf(removedFiles[i].ajaxResponse.original) == -1) {
							fileid += removedFiles[i].ajaxResponse.original + '|' + removedFiles[i].ajaxResponse.url + ',';
						}
					};
				}, //移除文件时的钩子
				onSuccess: function(res) { //上传成功时的钩子
					if(res.state == "SUCCESS") {
						if(fileid.indexOf(res.original) == -1) {
							fileid += res.original + "|" + res.url + ",";
						}
					} else {
						new $.zui.Messager('系统暂只支持上传.jpg,.png,.gif,.txt,.pdf,.docx,.doc,.xlsx,.xls,.zip,.ppt,.pptx格式的文件!', {
							icon: 'info-sign',
							placement: 'center', // 定义显示位置
							time: 1500,
							type: 'danger'
						}).show();
					}
				}
			});
