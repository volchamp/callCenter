				<form id="form1" class="form-horizontal" style="padding-top: 5px;height: 450px;">
					<div class="form-group">
						<label class="col-sm-4 control-label required">事件发起人</label>
						<div class="col-sm-8">
							<input type="text" id="SEND_USER" name="SEND_USER" class="form-control">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-4 control-label required">联系电话</label>
						<div class="col-sm-8">
							<input type="text" id="REAL_NBR" name="REAL_NBR" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label required">事件类型</label>
						<div class="col-sm-8">
							<select id="TYPE" name="TYPE" class="form-control">
								<option value=""></option>
								
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label" style="font-size: 16px;font-weight: 800;">系统</label>
						<div class="col-sm-8">
							<select id="SYSTEM" name="SYSTEM" class="form-control">
								<option value=""></option>
								
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label required">事件来源</label>
						<div class="col-sm-8">
							<select id="SOURCE" name="SOURCE" class="form-control">
								<option value=""></option>
								
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label required">区域</label>
						<div class="col-sm-8">
							<input readonly="readonly" id="AREAla" class="form-control" style="width: 45%;">
							<a class="form-label a-hover" style="font-size: 15px; margin-right: 5px;" @click="selectTree('AREA','../../Layout/ordinaryUsers/areaTree.html?P_ID=AREA')">
								<i class="icon icon-plus"></i>点击选择</a>
							<input id="AREA" name="AREA" style="display: none;">
						</div>
					</div>
					<div class="form-group" style="width: 100%;"><label class="col-sm-2 control-label required">事件名称</label>
						<div class="col-sm-10"><input maxlength="30" placeholder="限制只能输入30字" type="text" id="TITLE" name="TITLE" class="form-control"></div>
					</div>
					<div class="form-group" style="width: 100%;"><label class="col-sm-2 control-label required">事件详情</label>
						<div class="col-sm-10"><textarea rows="3" maxlength="250" placeholder="限制只能输入250字" id="DETAIL" name="DETAIL" class="form-control"></textarea></div>
					</div>
					<div class="form-group" style="width:65%;">
						<label style="margin-left: -32px;" class="col-sm-4 control-label required">紧急程度</label>
						<div>
							<div class="col-sm-8">
								<div onclick="urgent(4,this)" class="urgent EM_LEVEL"><span>&nbsp;&nbsp;低</span><br><span class="label label-badge"></span></div>
								<div onclick="urgent(3,this)" class="urgent EM_LEVEL"><span>&nbsp;&nbsp;中</span><br><span class="label label-badge"></span></div>
								<div onclick="urgent(2,this)" class="urgent EM_LEVEL"><span>&nbsp;&nbsp;高</span><br><span class="label label-badge"></span></div>
								<div onclick="urgent(1,this)" class="urgent EM_LEVEL"><span>紧急</span><br><span class="label label-badge"></span></div>
							</div>
							<input type="hidden" id="urgent" name="EM_LEVEL" class="urgent_input"></div>
					</div>
					<div class="form-group" style="width:35%;"><label class="col-sm-4 control-label">提醒方式</label>
						<div class="col-sm-8" text="提醒方式"><label class="checkbox-inline"><input type="checkbox" name="REMIND_TYPE" value="op.ID"><span>短信提醒</span></label></div>
					</div>
					<div class="form-group" style="width: 100%;">
						<div class="form-group" style="margin-top:15px;margin-left:4px; width: 100%;"><label class="col-sm-2 control-label">附件上传</label>
							<div class="col-sm-10">
								<div id="uploader">
									<div class="easy-uploader">
										<div class="btn-box"><span class="btn-select-file btn">选取文件</span><i style="display: none !important;" class="btn-check-all cursor-select checkbox unchecked"></i><input class="input-file" type="file" accept=".*" multiple="multiple" style="display:none;"></div>
										<ul class="list"></ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					<input type="reset" style="display: none;">

				<button class="btn btn-block  btn-primary" id="loadingBtn" type="button" data-loading-text="正在提交...">提交 </button>

		<script>
			//申请单ID
			var P_APPLY_ID = $.url("P_APPLY_ID");
			var fileid = "";

			var vim = new Vue({
				el: "#app_body",
				data: {
					required: 'required',
					applyCount: {},
					notes: [],
					OrderTitle: [],
					name: window.localStorage.getItem("username"),
					rolename: window.localStorage.getItem("rolename"),
					nowTime: "",
					nowDate: "",
					formData: [],
					sendUser: "",
					userPhone: "",
					detail: ""

				},
				methods: {
					createComponent: function(Data) {
						for(var i = 0; i < Data.length; i++) {
							var comName = "";
							comName = Data[i].FILED_COLOUM;
							var type = Data[i].INPUT_TYPE;
							if(type == "select" || type == "radioBadge" || type == "checkbox") {
								$.ajax({
									type: "post",
									async: false,
									url: urlpath + Data[i].DATA_SOURCE,
									xhrFields: {
										withCredentials: true
									},
									crossDomain: true == !(document.all), //兼容ie
									dataType: 'json',
									success: function(res1) {
//										if(type == 'select') {
//											Vue.component(comName, {
//												data: function() {
//													return {
//														selecs: res1
//													}
//												},
//												props: ['filed'],
//												template: '<select class="form-control" :id="filed" :name="filed">' +
//													'<option value=""></option>' +
//													'<option v-for="se in selecs" :value="se.ID">{{se.TEXT}}</option>' +
//													'</select>'
//											});
//										}
										if(type == "radioBadge") {
											Vue.component(comName, {
												data: function() {
													return {
														ops: res1
													}
												},
												methods: {
													setBadgeData: function(num, e, filed) {
														var obj = e.currentTarget;
														$('.urgent.' + filed).css("color", "#353535");
														$('.urgent.' + filed + ' .label').css("background", "#E4E4E4");
														$(obj).css("color", "red");
														$(obj).children(".label").css("background", "#00DA50");
														$('#' + filed).val(num)
													}
												},
												props: ['filed', 'text'],
												template: '<div><div class="col-sm-8" >' +
													'<div v-for="op in ops" class="urgent" :class="filed" @click="setBadgeData(op.ID,$event,filed)" >' +
													'<span>{{op.TEXT}}</span><br>' +
													'<span class="label label-badge"></span>' +
													'</div>' +
													'</div>' +
													'<input class="urgent_input" type="hidden" :id="filed" :name="filed"></div>'

											});
										}
										if(type == "checkbox") {
											Vue.component(comName, {
												data: function() {
													return {
														ops1: res1
													}
												},
												props: ['filed'],
												template: '<div class="col-sm-8">' +
													'<label class="checkbox-inline" v-for="op in ops1"><input type="checkbox"   :name="filed" value="op.ID" /><span>{{op.TEXT}}</span></label> ' +
													'</div>'

											});
										}
									}
								});
							}
						}
					},
					selectTree: function(text, url) {
						loadwindow('450', '400', text, 'cogs', url);
					}
				},
				created: function() {
					var self = this;
					//获取表单数据
					//先判断session里有没有存表单数据，如果有则直接使用，没有再去调用后台
					if(sessionStorage.getItem("formdata") == null || sessionStorage.getItem("formdata") == undefined) {
						$.ajax({
							type: "get",
							url: urlpath + '/approval/getForm',
							async: false,
							data: {
								"typeId": 1
							},
							dataType: 'json',
							xhrFields: {
								withCredentials: true
							},
							crossDomain: true == !(document.all), //兼容ie
							success: function(res) {
								sessionStorage.setItem('formdata', JSON.stringify(res));
								self.formData = res;
								self.createComponent(res);
							}
						});
					} else {
						var formdata = sessionStorage.getItem("formdata");
						var jsonData = JSON.parse(formdata);
						self.formData = jsonData;
						self.createComponent(jsonData);
					}

					$.ajax({
						type: "get",
						url: urlpath + '/approval/getApprovalInfoAN',
						async: true,
						data: {
							"P_APPLY_ID": P_APPLY_ID
						},
						dataType: 'json',
						xhrFields: {
							withCredentials: true
						},
						crossDomain: true == !(document.all), //兼容ie
						success: function(res) {
							if(res.length > 0) {
								$("#SEND_USER").val(res[0].SEND_USER);
								$("#REAL_NBR").val(res[0].REAL_NBR);
								$("#DETAIL").val(res[0].DETAIL);
							}
						},
						error: function(err) {

						}
					});
				},
				mounted: function() {
					$("#REAL_NBR").on("change", function(e) {
						var value = e.delegateTarget.value;
						var mobileRegex = /^(((1[3456789][0-9]{1})|(15[0-9]{1}))+\d{8})$/;
						var phoneRegex = /^0\d{2,3}-?\d{7,8}$/;
						if(!mobileRegex.test(value) && !phoneRegex.test(value)) {
							$('#REAL_NBR').parent(".col-sm-8").addClass("has-error");
						} else {
							$('#REAL_NBR').parent(".col-sm-8").removeClass("has-error");
						}
					});

					$("#TYPE").change(function() {
						var value = $(this).children('option:selected').val(); //这就是selected的值
						if(value == 2) {
							$("#SYSTEM").parent().parent().addClass("noshow");
							$("#SYSTEM").val("");
						} else {
							$("#SYSTEM").parent().parent().removeClass("noshow");
						}
					});
				},
			})

			$(function() {
				getSelectjquery('TR_BASE_APPLY_XX', 'TYPE', 'TYPE');
				getSelectjquery('TR_BASE_APPLY_XX', 'SYSTEM', 'SYSTEM');
				getSelectjquery('TR_BASE_APPLY_XX', 'SOURCE', 'SOURCE');
				$('#loadingBtn').on('click', function() {
					var $btn = $(this);
					$btn.button('loading');
					var data1 = $("#form1").serializeArray();
					data1.push({
						name: "P_FUJIAN_ID",
						value: fileid
					});
					data1.push({
						name: "P_APPLY_ID",
						value: P_APPLY_ID
					});
					var isnull = /^[\s]*$/;
					var mobileRegex = /^(((1[3456789][0-9]{1})|(15[0-9]{1}))+\d{8})$/;
					var phoneRegex = /^0\d{2,3}-?\d{7,8}$/;
					if(isnull.test($("#TYPE").val())) {
						tishi('问题类型不能为空！');
						$btn.button('reset');
					} else if(isnull.test($("#SOURCE").val())) {
						tishi('问题来源不能为空！');
						$btn.button('reset');
					} else if(isnull.test($("#EM_LEVEL").val())) {
						tishi('紧急程度不能为空！');
						$btn.button('reset');
					} else if(isnull.test($("#TITLE").val())) {
						tishi('问题名称不能为空！');
						$btn.button('reset');
					} else if(isnull.test($("#DETAIL").val())) {
						tishi('问题详情不能为空！');
						$btn.button('reset');
					} else if(isnull.test($("#AREA").val())) {
						tishi('区域不能为空！');
						$btn.button('reset');
					} else if(isnull.test($("#SEND_USER").val())) {
						tishi('问题发起人不能为空！');
						$btn.button('reset');
					} else if(!mobileRegex.test($("#REAL_NBR").val()) && !phoneRegex.test($("#REAL_NBR").val())) {
						tishi('联系方式不正确！');
						$btn.button('reset');
					} else {
						$.ajax({
							url: urlpath + "/approval/applyCompletionUpdate",
							type: "post",
							data: data1,
							xhrFields: {
								withCredentials: true
							},
							crossDomain: true,
							dataType: 'json',
							success: function(res) {
								if(res.RESULT == "SUCCESS") {
									new $.zui.Messager('提示消息：提交成功', {
										type: 'success',
										placement: 'center'
									}).show();
									window.parent.$.zui.modalTrigger.close();
									window.parent.updateGrid();
								} else {
									new $.zui.Messager('提示消息：提交失败', {
										type: 'danger',
										placement: 'center'
									}).show();
								}
								$btn.button('reset');
							},
							error: function(res) {
								$btn.button('reset');
							}
						});
					}
				});
			});

			var uploader = easyUploader({
				id: "uploader",
				/* 渲染容器id */
				accept:'.jpg,.png,.gif,.txt,.pdf,.docx,.doc,.xlsx,.xls,.zip,.ppt,.pptx',
				/* 上传类型 */
				action: urlpath + "/attach/uploadFile",
				/* 上传地址 */
				autoUpload: true,
				/* 是否开启自动上传 */
				crossDomain: true,
				/* 是否允许跨域 */
				data: null,
				/* 上传配置参数，依据dataFormat而不同， */
				dataFormat: 'formData',

				/* 上传表单类型，有formData和base64两种 */
				dataType: 'json',
				/* 同$.ajax，�默认返回数据格式为json */
				headers: {
					// testKey: 'testValue'
				},
				/* 上传的请求头部，视需要配置 */
				maxCount: 5,
				/* 最大上传文件数 */
				maxSize: 3,
				/* 最大上传文件体积，单位M */
				multiple: true,
				/* 是否开启多选上传 */
				name: 'upfile',
				/* 上传的文件字段名 */
				previewWidth: 70,
				/* 压缩预览图的宽度，样式中高度等于宽度 */
				processData: false,
				/* 同$.ajax参数，这里默认为false */
				successKey: 'code',
				/* 标识上传成功的key */
				successValue: 200,
				/* 标识上传成功对应的value */
				showAlert: true,
				/* 是否开启alert提示 */
				timeout: 0,
				/* ajax请求超时时间，默认值为0，表示永不超时*/
				withCredentials: true,
				/* 是否支持发送 cookie 凭证信息 */
				beforeUpload: null,
				/* ajax上传前的回调函数 */
				onAlert: null, //alert时的钩子
				onChange: null, // input选中时触发
				onError: function(err) { //上传失败时的钩子
					new $.zui.Messager('文件上传失败', {
						icon: 'info-sign',
						placement: 'center', // 定义显示位置
						time: 1500,
						type: 'danger'
					}).show();
				},
				onRemove: function(removedFiles, files) {
					/*
					 *批量删除时只返回removedFiles:剩下的文件信息,files为空
					 *单个删除时返回removedFiles，files,removedFiles:剩下的文件信息,files:删除的文件信息
					 */
					//console.log(removedFiles);
					fileid = "";
					for(var i = 0; i < removedFiles.length; i++) {
						if(fileid.indexOf(removedFiles[i].ajaxResponse.original) == -1){
							fileid += removedFiles[i].ajaxResponse.original + '|' + removedFiles[i].ajaxResponse.url+',';
						}
					};
				}, //移除文件时的钩子
				onSuccess: function(res) { //上传成功时的钩子
					if(res.state == "SUCCESS") {
						if(fileid.indexOf(res.original) == -1) {
							fileid += res.original + "|" + res.url + ",";
						}
					} else {
						new $.zui.Messager('系统暂只支持上传.jpg,.png,.gif,.txt,.pdf,.docx,.doc,.xlsx,.xls,.zip,.ppt,.pptx格式的文件!', {
							icon: 'info-sign',
							placement: 'center', // 定义显示位置
							time: 1500,
							type: 'danger'
						}).show();
					}
				}
			});

			function urgent(num, obj) {
				$(".col-sm-8 span").css("color","black");
				$('.urgent').css("color", "#353535");
				$('.urgent .label').css("background", "#E4E4E4");
				$("#NAME-"+num).css("color","red");
				var color = "";
				switch(num){
					case 4:
						color="#11bae1";
						break;
					case 3:
						color="orange";
						break;
					case 2:
						color="#f4e60d";
						break;
					case 1:
						color="red";
						break;
				}
				$(obj).children(".label").css("background",color);
				$("#urgent").val(num);
			}

			function tishi(res) {
				new $.zui.Messager(res, {
					type: 'danger',
					placement: 'center'
				}).show();
			}
			function getSelectjquery(tableName, columnName, useId) {
				$.ajax({
					type: 'get',
					dataType: 'json',
					url: urlpath + '/ProcessHandler/GetProcessType',
					data: {
						"P_TABLE": tableName,
						"P_COLUMN": columnName
					},
					success: function(res) {
						var str="";
						if(res.length > 0) {
							$.each(res, function(i, item) {
								str += "<option  value=" + item.ID + ">" + item.TEXT + "</option>";
							});
							$("#" + useId).append(str);
							var sele=$('#'+useId).selectMania({
								themes: ['green'],
								placeholder: '请选择',
								removable: false,
								ajax: false,
							});
						}
					},
					error: function(err) {
						alert("获取下拉数据错误,错误信息为" + err);
					}
				})
			}
		</script>
	</body>
