<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统配置</title>
    <link rel="stylesheet" href="../../Lib/zui-1.9.1-dist/dist/css/zui.min.css">
    <link rel="stylesheet" href="../../Lib/zui-1.9.1-dist/dist/lib/tabs/zui.tabs.min.css">
    <style>
        html,
        body {
            background: #F9F9F9;
            height: 100%;
            overflow: hidden;
        }
        #allTabs
        {
            width:100%;
            height:100%;
        }
    </style>
</head>

<body>
    <div class="tabs" id="allTabs"></div>
    <script src="../../Lib/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="../../Lib/zui-1.9.1-dist/dist/js/zui.min.js" type="text/javascript"></script>
    <script src="../../Lib/zui-1.9.1-dist/dist/lib/tabs/zui.tabs.min.js" type="text/javascript"></script>
    </script>
    <script>
        $(document).ready(function () {
            // 定义标签页
            var tabs = [{
                title: '角色操作配置',
                url: 'RoleOperConfig.html',
                type: 'iframe',
                forbidClose: true
            }, {
                title: '可读状态配置',
                url: 'ReadStateConfig.html',
                type: 'iframe',
                forbidClose: true
            }
            , {
                title: '流程配置',
                url: 'ProcessConfigManage.html',
                type: 'iframe',
                forbidClose: true
            }, {
                title: '字典配置',
                url: 'DictionaryConfiguration.html',
                type: 'iframe',
                forbidClose: true
            }];

            // 初始化标签页管理器
            $('#allTabs').tabs({
                tabs: tabs
            });
        });
    </script>
</body>

</html>
